<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <title>
    {% block title %} {% endblock %} | PangasinanExpo
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="/static/assets/css/font-awesome.css" rel="stylesheet" />
  <!-- CSS Files -->

  <link href="{% static 'assets/css/argon-design-system-pro.css' %}?v=1.0.3" rel="stylesheet" />
  
  <link rel="stylesheet" href="/static/assets/css/splide.min.css">

  <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>

  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" type="text/css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>

  

  <script src="/static/assets/js/splide.min.js"></script>

      <!-- Include SweetAlert2 CSS and JS -->
  <link rel="stylesheet" href="/static/assets/css/sweetalert2.min.css">
  <script src="/static/assets/js/sweetalert2@11"></script>

  <link rel="stylesheet" href="{% static 'assets/css/dataTables.min.css' %}" type="text/css">
      

  {% block head %}

  {% endblock %}

  <style>

   {% block stylesheet %}


   {% endblock %}


    .search{
        position: relative;
        width: 90%;
        margin: auto;
        
        }

        .search input{

        height: 50px;
        text-indent: 25px;
        border-radius: 50px;

        border: 1px solid #ccc;
        padding: 10px;
        margin-right: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for input */
        transition: box-shadow 0.3s;

        }


        .search input:focus{

        box-shadow: none;
        border: 2px solid #ccc;

        }

        .search .fa-search{

        position: absolute;
        top: 15px;
        left: 16px;

        }

        .search button{
            border-radius:50px;
        position: absolute;
        top: 5px;
        right: 0;
        height: 50px;
        width: 110px;

        }


     

  
  
  </style>



</head>

<body class="sections-page">
  <!-- Navbar -->
   <div>

      {% include 'includes/nav.html'%}
      
   </div>


   <div class="wrapper">

      <section class="section bg-white">
        {% block content %}



        {% endblock %}
      </section>
   </div>








  <!--   Core JS Files   -->
  {% include 'includes/scripts.html' %}


  {% block js %}

  {% endblock %}





</body>

</html>
